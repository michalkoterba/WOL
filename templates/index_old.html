<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Summary</title>
    <!-- Include Bootstrap CSS (you can use a CDN or download the files) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Your custom CSS (if needed) -->
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Host Summary</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Online Hosts:</h2>
                <ul class="list-group">
                    {% for host in online %}
                        <li class="list-group-item">{{ host.name }} (Online)</li>
                        {% if host.mac %}
                            <a href="{{ url_for('start_wake_on_lan', mac_address=host.mac) }}" class="btn btn-primary">Start</a>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-6">
                <h2>Offline Hosts:</h2>
                <ul class="list-group">
                    {% for host in offline %}
                        <li class="list-group-item">{{ host.name }} (Offline)</li>
                        {% if host.mac %}
                            <a href="{{ url_for('start_wake_on_lan', mac_address=host.mac) }}" class="btn btn-primary">Start</a>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
